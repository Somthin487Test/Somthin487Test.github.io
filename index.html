<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Eats On Wheels</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

<header class="site-header">
    <div class="container">
        <h1>Delicious Eats On Wheels</h1>
        <p>Where Flavor Meets the Street</p>
    </div>
</header>

<nav class="main-nav">
    <ul class="nav-list container">
        <li><a href="#menu" class="nav-link">Menu</a></li>
        <li><a href="#about" class="nav-link">About</a></li>
        <li><a href="#schedule" class="nav-link">Schedule</a></li>
        <li><a href="#testimonials" class="nav-link">Testimonials</a></li>
        <li><a href="#contact" class="nav-link">Contact</a></li>
    </ul>
</nav>

<main class="container">
    <section id="menu" class="menu-section">
        <h2>Our Featured Menu</h2>
        <div class="menu-items">
            <!-- Dynamic menu items populated by JavaScript or server-side code -->
        </div>
    </section>
    
    <section id="about" class="about-section">
        <h2>About Us</h2>
        <p>Our story and commitment to quality.</p>
        <img src="about-us.jpg" alt="Our Food Truck" class="responsive-img">
    </section>
    
    <section id="schedule" class="schedule-section">
        <h2>Find Us Next</h2>
        <div id="google-map" class="google-map"></div>
        <!-- Additional script to dynamically update Google Map locations -->
    </section>
    
    <section id="testimonials" class="testimonials-section">
        <h2>Happy Customers</h2>
        <div class="testimonial-carousel">
            <!-- Enhanced carousel with JavaScript for better user interaction -->
        </div>
    </section>
    
    <section id="contact" class="contact-section">
        <h2>Get in Touch</h2>
        <form id="contact-form" class="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </section>
</main>

<footer class="site-footer">
    <div class="container social-links">
        <!-- Updated with SVG icons for better scalability and performance -->
    </div>
    <p>Â© 2024 Delicious Eats On Wheels. All rights reserved.</p>
</footer>

</body>
</html>
