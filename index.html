<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Eats On Wheels</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* General Resets */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        /* Utility Classes */
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
        }
        .btn {
            display: inline-block;
            background: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: #0056b3;
        }

        /* Header */
        .header {
            background: url('header-bg.jpg') center no-repeat;
            background-size: cover;
            color: #fff;
            position: relative;
            height: 70vh;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .header-content {
            position: relative;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
        }
        .header-content h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .header-content p {
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        /* Navigation */
        nav {
            background: #007bff;
            color: #fff;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #d4d4d4;
        }

        /* Main Sections */
        section {
            padding: 60px 0;
        }
        .section-dark {
            background: #f4f4f4;
        }

        /* Footer */
        footer {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        /* Media Queries */
        @media (max-width: 768px) {
            .header-content h1 {
                font-size: 2rem;
            }
            .header-content p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<div class="header">
    <div class="overlay"></div>
    <div class="container header-content">
        <h1>Delicious Eats On Wheels</h1>
        <p>Explore the flavors that travel to you!</p>
        <a href="#menu" class="btn">Explore Menu</a>
    </div>
</div>

<nav>
    <a href="#menu">Menu</a>
    <a href="#find-us">Find Us</a>
    <a href="#events">Events</a>
    <a href="#contact">Contact</a>
</nav>

<!-- Content Sections -->
<!-- Example Section -->
<section id="menu" class="container">
    <h2>Menu Highlights</h2>
    <!-- Content -->
</section>

<!-- Footer -->
<footer>
    <p>Follow us on social media for live updates and more!</p>
    <p>Â© 2024 Delicious Eats On Wheels. All rights reserved.</p>
</footer>

</body>
</html>
